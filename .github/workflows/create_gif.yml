name: Create GIF from Images

on:
  push:
    paths:
      - 'images/**'
  pull_request:
    paths:
      - 'images/**'
permissions:
  contents: write
jobs:
  create-gif:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Полная история для лучшего кеширования

    - name: Setup ImageMagick cache
      uses: actions/cache@v4
      id: cache-imagemagick
      with:
        path: |
          /var/lib/apt/lists/*
          /var/cache/apt/archives/imagemagick*.deb
        key: imagemagick-apt-${{ runner.os }}-v1
        restore-keys: |
          imagemagick-apt-${{ runner.os }}-

    - name: Install ImageMagick (fast)
      run: |
        if ! command -v convert &> /dev/null; then
          echo "Installing ImageMagick..."
          # Быстрая установка без лишних обновлений
          sudo apt-get install -y imagemagick --no-install-recommends -q
        else
          echo "ImageMagick already installed"
        fi

    - name: Check if images directory exists and has content
      id: check-images
      run: |
        if [ ! -d "images" ]; then
          echo "Images directory not found"
          exit 1
        fi

        image_count=$(find images -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" \) | wc -l)
        echo "Found $image_count images"
        echo "image_count=$image_count" >> $GITHUB_OUTPUT

        if [ "$image_count" -eq 0 ]; then
          echo "No images found in images directory"
          exit 1
        fi

    - name: Check if GIF needs updating
      id: check-gif
      run: |
        # Проверяем, изменились ли изображения с момента последнего создания GIF
        images_hash=$(find images -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" \) -exec stat -c "%Y_%s" {} \; | sort | md5sum | cut -d' ' -f1)
        echo "images_hash=$images_hash" >> $GITHUB_OUTPUT

        if [ -f "combined_images.gif" ]; then
          gif_mtime=$(stat -c "%Y" combined_images.gif)
          newest_image=$(find images -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" \) -exec stat -c "%Y" {} \; | sort -n | tail -1)
          echo "gif_mtime=$gif_mtime" >> $GITHUB_OUTPUT
          echo "newest_image=$newest_image" >> $GITHUB_OUTPUT

          if [ "$gif_mtime" -gt "$newest_image" ]; then
            echo "gif_up_to_date=true" >> $GITHUB_OUTPUT
            echo "GIF is up to date"
          else
            echo "gif_up_to_date=false" >> $GITHUB_OUTPUT
            echo "Images have been updated since GIF creation"
          fi
        else
          echo "gif_up_to_date=false" >> $GITHUB_OUTPUT
          echo "No existing GIF found"
        fi

    - name: Create GIF from images
      if: steps.check-gif.outputs.gif_up_to_date != 'true'
      run: |
        # Создаем временную папку для обработки
        mkdir -p temp_gif

        # Копируем все изображения во временную папку
        cp images/* temp_gif/ 2>/dev/null || true

        # Если есть изображения в корне, тоже добавляем их
        find . -maxdepth 1 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.webp" \) -not -path "./temp_gif/*" -exec cp {} temp_gif/ \;

        cd temp_gif

        # Получаем список всех изображений и сортируем их по имени
        images=$(ls -1 *.jpg *.jpeg *.png *.webp 2>/dev/null | sort)

        if [ -n "$images" ]; then
          echo "Creating GIF from: $images"
          # Создаем GIF с задержкой 100мс между кадрами и оптимизацией
          convert -delay 100 -loop 0 -layers optimize $images combined_images.gif
          # Копируем GIF в корень репозитория
          cp combined_images.gif ../
        fi

    - name: Update README with GIF link
      if: steps.check-gif.outputs.gif_up_to_date != 'true'
      run: |
        gif_filename="combined_images.gif"

        if [ -f "$gif_filename" ]; then
          echo "GIF created successfully: $gif_filename"

          # Создаем или обновляем README
          if [ ! -f "README.md" ]; then
            echo "# Image Gallery" > README.md
            echo "" >> README.md
          fi

          # Проверяем, есть ли уже ссылка на GIF в README
          if grep -q "combined_images.gif" README.md; then
            echo "GIF link already exists in README"
          else
            # Добавляем ссылку на GIF в README
            echo "" >> README.md
            echo "## Latest Combined Images" >> README.md
            echo "" >> README.md
            echo "![Combined Images]($gif_filename)" >> README.md
            echo "" >> README.md
            echo "*Автоматически созданный GIF из всех изображений в репозитории*" >> README.md
          fi

        else
          echo "GIF file not found, README not updated"
        fi

    - name: Commit and push changes
      if: steps.check-gif.outputs.gif_up_to_date != 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

        # Добавляем созданный GIF и обновленный README
        git add combined_images.gif README.md

        # Проверяем, есть ли изменения для коммита
        if git diff --quiet && git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Автоматически: создание GIF из изображений и обновление README

          - Создан комбинированный GIF из всех изображений
          - Обновлен README с ссылкой на GIF"

          git push
        fi
